<head>

<body onload="drawGraph('impeach', 'Impeachment Approval')">
	<h1 class="title">Trump Approval Rate</h1>

	<div><div id="legend">
		<h2 class="repLegend">Republican</h2><br>
		<h2 class="indLegend">Independent</h2><br>
		<h2 class="demLegend">Democrat</h2>
	</div></div>

	<div class="dropdown">
		<button class="dropbtn">Question Category</button>
		<div class="dropdown-content">
			<input type="button" value="Begin Inquiry" onclick="updateLine('begin_inquiry', 'Inquiry Approval')">
			<input type="button" value="Consider Impeachment" onclick="updateLine('consider', 'Considering Impeachment')">
			<input type="button" value="If Impeached, then Remove" onclick="updateLine('if_impeach_then_remove', 'If Impeached, then Remove from Office')">
			<input type="button" value="Impeach" onclick="updateLine('impeach', 'Impeachment Approval')">
			<input type="button" value="Impeach and Remove" onclick="updateLine('impeach_and_remove', 'Impeach and Remove from Office')">
			<input type="button" value="Remove" onclick="updateLine('remove', 'Remove From Office')">
		</div>
		<br>
	</div>
	<div><h2 id="question"></h2></div>

	<div id="isotype"></div>
	<div id="graph"></div>
</body>
